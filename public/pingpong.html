<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PingPong</title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    var socket = io();

    $('body').on('keydown', function(e){
      socket.emit('keydown', e.keyCode)
    });
    $('body').on('keyup', function(e){
      socket.emit('keyup', e.keyCode)
    });
    socket.on('update', function(idArray, statusArray){
      var target = id.slice(1, id.length);
      if($(target).length == 0){
        var newBox = document.createElement("div");
        $(newBox).attr('id', id.slice(2,id.length));
        $(newBox).css("position", "absolute");
        $(newBox).css("background_color", statusArray[id].color);
        $(newBox).css("width", statusArray[id].width);
        $(newBox).css("height", statusArray[id].height);
        $(newBox).css("left", statusArray[id].x);
        $(newBox).css("top", statusArray[id].y);
        $("body").append($(newBox));
      }
      $(target).css("background_color", statusArray[id].color);
      $(target).css("left", statusArray[id].x);
      $(target).css("top", statusArray[id].y);
    });
    socket.on('disconnect', function(id){
    var target = id.slice(1,id.length);
    $(target).remove();
  });
    </script>
  </body>
</html>
